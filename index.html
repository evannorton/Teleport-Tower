<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleport Tower</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="loading">
    <div id="screen">
        <div id="pause-menu">
            <label for="timer">Timer</label>
            <input id="timer" type="checkbox" />
            <label for="mute">Mute</label>
            <input id="mute" type="checkbox" />
            <label for="music-volume">Music volume</label>
            <input id="music-volume" type="range" />
            <label for="sfx-volume">SFX volume</label>
            <input id="sfx-volume" type="range" />
            <input id="reset-button" type="button" value="Reset" />
        </div>
        <img src="./images/icons/pause.svg" id="pause" class="pause-toggle" />
        <img src="./images/icons/unpause.svg" id="unpause" class="pause-toggle" />
        <a id="thlurp-link" class="link" href="https://thlurp.com" target="_blank"></a>
        <a id="bampikku-link" class="link" href="https://twitter.com/bampikku" target="_blank"></a>
        <a id="retrommo-link" class="link" href="https://retro-mmo.com" target="_blank"></a>
        <a id="ragchomp-link" class="link" href="https://www.youtube.com/channel/UCTljefNUAIUavdRcGFfrQZg" target="_blank"></a>
    </div>
    <script src="./script.js"></script>
</body>

</html>
